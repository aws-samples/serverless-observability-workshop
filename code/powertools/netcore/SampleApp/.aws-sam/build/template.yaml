AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Sample SAM Template for SampleApp

  '
Globals:
  Function:
    Timeout: 100
    Tracing: Active
    Environment:
      Variables:
        POWERTOOLS_SERVICE_NAME: powertools-dotnet-sample-app
        POWERTOOLS_LOG_LEVEL: Debug
        POWERTOOLS_METRICS_NAMESPACE: SampleApp
  Api:
    TracingEnabled: true
Resources:
  NetCodeWebAPIServerless:
    Type: AWS::Serverless::Function
    Properties:
      Description: A simple example includes a .NET Core WebAPI App with DynamoDB
        table.
      CodeUri: NetCodeWebAPIServerless
      Handler: SampleApp
      Runtime: dotnet6
      MemorySize: 1024
      Environment:
        Variables:
          SAMPLE_TABLE:
            Ref: SampleTable
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: SampleTable
      Events:
        ProxyResource:
          Type: HttpApi
          Properties:
            PayloadFormatVersion: '2.0'
            Path: /{proxy+}
            Method: ANY
        RootResource:
          PayloadFormatVersion: '2.0'
          Type: HttpApi
          Properties:
            Path: /
            Method: ANY
    Metadata:
      SamResourceId: NetCodeWebAPIServerless
  SampleTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: SampleAppItem
      PrimaryKey:
        Name: Id
        Type: Number
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2
  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Ref: ApplicationResourceGroup
      AutoConfigurationEnabled: 'true'
Outputs:
  ApiUrl:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com/
  SampleTable:
    Description: Sample Data Table ARN
    Value:
      Fn::GetAtt:
      - SampleTable
      - Arn
